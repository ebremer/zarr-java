name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install zarrita
        run: |
          python -m venv venv_zarrita
          if [ "${{ runner.os }}" = "Windows" ]; then venv_zarrita/Scripts/pip install zarrita; else venv_zarrita/bin/pip install zarrita; fi

      - name: Download testdata
        run: |
          mkdir testoutput
          curl https://static.webknossos.org/data/zarr_v3/l4_sample.zip -o testdata/l4_sample.zip
          cd testdata
          unzip l4_sample.zip

      - name: Build
        run: mvn compile

      - name: Test
        env:
          MAVEN_OPTS: "-Xmx6g"
        run: mvn --no-transfer-progress test -DargLine="-Xmx6g"

      - name: Assemble JAR
        run: mvn package -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar
